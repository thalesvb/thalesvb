<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
  width="1000"
  height="300">
    <defs>
        <linearGradient id="lgrad" x1="0%" y1="50%" x2="10%" y2="50%">
            <stop offset="0" stop-color="black" />
            <stop offset="1" stop-color="white" />
        </linearGradient>
        <linearGradient id="rgrad" x1="100%" y1="50%" x2="90%" y2="50%">
            <stop offset="0" stop-color="black" />
            <stop offset="1" stop-color="white" />
        </linearGradient>
        <mask id="fmask" x="0" y="0" width="100%" height="100%">
            <rect x="0" y="0" width="50%" height="100%" fill="url(#lgrad)" />
            <rect x="50%" y="0" width="50%" height="100%" fill="url(#rgrad)" />
        </mask>
	<pattern id="road_limits" x="0" y="0" width="0.5" height="10">
            <rect width="50" height="10" x="00" y="0" fill="#cecbce" />
            <rect width="50" height="10" x="50" y="0" fill="#9c0000" />
        </pattern>
        <pattern id="road_surface" x="0" y="0" width="0.125" height="1">
            <rect width="100" height="300" x="000" y="0" fill="#294142" />
            <rect width="100" height="300" x="100" y="0" fill="#425152" />
	    <rect fill="url(#road_limits)" x="0" y="0" width="200" height="10" />
            <rect fill="url(#road_limits)" x="0" y="290" width="200" height="10" />
        </pattern>
	<g id="road">
            <rect fill="url(#road_surface)" x="0" y="0" width="1600" height="300" />
        </g>
    </defs>

<g mask="url(#fmask)">
    <rect width="1000" height="300"/>
    <use href="#road" width="1000" height="300">
        <animate
                 attributeName="x"
                 values="0;-600"
                 dur="10s"
                 repeatCount="indefinite" />
    </use>

    <image x="-100" y="20" transform="scale(-1,1)" transform-origin="center"
           width="100" height="100"
           href="data:image/png;base64,">
        <animate id="blue_anim"
                 attributeName="x"
                 values="1100;-100"
                 dur="6s"
                 begin="5s;blue_anim.end+10s" />
    </image>

    <image x="-100" y="76"  transform="scale(-1,1)" transform-origin="center"
           width="100" height="100"
           href="data:image/png;base64,">
        <animate id="purple_anim"
          attributeName="x"
          values="1100;-100"
          dur="6s"
          begin="3s;purple_anim.end+8s" />
    </image>
    <image x="-100" y="132"  transform="scale(-1,1)" transform-origin="center"
           width="100" height="100"
           href="data:image/png;base64,">
        <animate id="red_anim"
                 attributeName="x"
                 values="1100;-100"
                 dur="4.8s"
                 begin="7s;red_anim.end+10s" />
    </image>
    <image x="-100" y="188"  transform="scale(-1,1)" transform-origin="center"
           width="100" height="100"
           href="data:image/png;base64,">
        <animate id="winder_anim"
                 attributeName="x"
                 values="1100;-100"
                 dur="7s"
                 begin="1s;winder_anim.end+10s" />
    </image>

</g>
</svg>